<body>

    <!--[if lt IE 7]>

	<!-- Demo content -->	
	<div id="page-content">
        
        <div id="slides-container">
			<div id="slides"
				data-0="transform:translate(0%,0%);"
				data-50p=""
				data-150p="transform:translate(0%,-50%);"
				data-200p=""
				data-300p="transform:translate(-33.333%,-50%);"
				data-350p=""
				data-450p="transform:translate(-33.333%,0%);"
				data-500p=""
				data-600p="transform:translate(-66.666%,0%);"
				data-650p=""
				data-750p="transform:translate(-66.666%,-50%);"
			>
		
			
				<div id="slide-1" class="slide">				
					<div class="caption-bg"
						data-20p="opacity: .5; width: 100%"
						data-50p="opacity: 0; width: 0%"
						data-anchor-target="#helper">
					</div>
					
					<div class="caption"
						data-40p="opacity: 1; transform:translate(0px,0px)"
						data-50p="opacity: 0; transform:translate(0px,-100%)"
						data-anchor-target="#helper"
					>
						<h1>raveneye productions</h1>
						<h3>the artwork & creations of jason paulantis</h3>						
					</div>
										
				</div>
				
				<div id="slide-2" class="slide">				
				<div class="caption-bg"
						data-140p="opacity: 0; width: 0px;"
						data-170p="opacity: .5; width: 400px;"
						data-250p=""
						data-280p="opacity: 0; width: 0px"
						data-anchor-target="#helper">				
				</div>
					<div class="caption"
						data-130p="opacity: 0; transform:translate(0px,100%);"
						data-180p="opacity: 1; transform:translate(0px,0px);"
						data-250p=""
						data-280p="opacity: 0; transform:translate(-50%,0px);"
						data-anchor-target="#helper"
					>
						<h1>mobiles</h1>
					</div>					
				</div>
					
				<div id="slide-3" class="slide">				
				<div class="caption-bg"
						data-250p="opacity: 0; width: 0px;"
						data-300p="opacity: .5; width: 400px;"
						data-350p=""
						data-370p="opacity: 0; width: 0px;"
						data-anchor-target="#helper">				
				</div>
					<div class="caption"
						data-250p="opacity: 0; transform:translate(300px,0px);"
						data-310p="opacity: 1; transform:translate(0px,0px);"
						data-anchor-target="#helper"
						data-350p=""
						data-370p="opacity: 0;"
					>
						<h1>organic sculptures</h1>
					</div>					
				</div>
				
				<div id="slide-4" class="slide">			
					<div class="caption-bg"
						data-440p="opacity: 0; width: 0px;"
						data-470p="opacity: .5; width: 400px;"
						data-500p=""
						data-550p="opacity: 0; width: 0px;"
						data-anchor-target="#helper">
					</div>		
					<div class="caption"
						data-450p="opacity: 0; transform:translate(0px,-100%);"
						data-470p="opacity: 1; transform:translate(0px,0px);"
						data-500p=""
						data-550p="opacity:0; transform:translate(-50%,0px);"
						data-anchor-target="#helper">
						<h1>trees</h1>

					</div>							
				</div>
				
				<div id="slide-5" class="slide">			
					<div class="caption-bg"
						data-550p="opacity: 0; width: 0px;"
						data-600p="opacity: .5; width: 400px;"
						data-650p=""
						data-670p="opacity: 0; width: 0px;"
						data-anchor-target="#helper">
					</div>					
					<div class="caption"
						data-500p="opacity: 0;"
						data-580p="opacity: 1;"
						data-650p=""
						data670p="opacity: 0;"
						data-anchor-target="#helper"
					>
						<h1>wearables</h1>
					</div>							
				</div>	
				
				<div id="slide-6" class="slide">			
				<div class="caption-bg"
						data-750p="opacity: 0; width: 0px;"
						data-770p="opacity: .5; width: 400px;">				
				</div>				
					<div class="caption"
						data-750p="opacity: 0;"
						data-800p="opacity: 1;"
						data-anchor-target="#helper"
					>
						<h1>other projects</h1>
					</div>							
				</div>	
		</div>
		
		<div id="helper">
			<div class="marker red"></div>
			<div class="marker green"></div>
			<div class="marker blue"></div>
			<div class="marker yellow"></div>
			<div class="marker orange"></div>
			<div class="marker pink"></div>
		</div>
		
		<div id="nav-menu">
			<ul>
				<li><a href="#slide-1" data-menu-top="0p">Top</a></li>
				<li><a href="#slide-2" data-menu-top="200p">Mobiles</a></li>
				<li><a href="#slide-3" data-menu-top="350p">Organic Sculptures</a></li>
				<li><a href="#slide-4" data-menu-top="500p">Trees</a></li>
				<li><a href="#slide-5" data-menu-top="650p">Wearables</a></li>
				<li><a href="#slide-6" data-menu-top="800p">Other</a></li>
			</ul>
		</div>	

	</div>
	<!-- /Demo content -->   
	<script src="js/skrollr.min.js"></script>
	<script src="js/skrollr.menu.js"></script>
	<script type="text/javascript">
			setTimeout(function() {
			var s = skrollr.init({
			forceHeight: false
			});
			skrollr.menu.init(s, {
			change: function(hash, top) {
			console.log(hash, top);
			}
			});
			}, 500);
</script>
</body>
